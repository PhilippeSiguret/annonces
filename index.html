<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Annonces Recrutop.fr</title>

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">


    <!-- Template Algolia -->
    <script src="https://cdn.jsdelivr.net/algoliasearch/3.14.5/algoliasearch.min.js"></script>
    <script type="text/html" id="no-results-template">
        <div id="no-results-message">
            <p>Désolé, nous n'avons trouvé aucune annonce pour votre recherche<em>"{{query}}"</em> aujourd'hui.</p>
            <p>
                Vous voulez gérer vos candidatures en un seul endroit et être mis au courant en cas de nouvelles annonces ?</p>
            <div class="col-xs-2 col-xs-offset-4">
                <a href="http://www.recrutop.com/index.php/page/applicants/bb/1/command/startsignup/cms_categorie/82247">
                    <button class="btn cta event marginbas">Inscrivez-vous</button>
                </a>
            </div>
        </div>
        </div>
    </script>

  </head>

  <body id="page-top">

    <!-- Navigation -->
    

    <!-- Header -->
    <header class="masthead">
      <div class="row bg-white candidat">
        <div style="padding-top:2%; padding-left : 3%;">
            <div class="col-xs-12">
            <header>
                    <div id="search-input" class="col-sm-8 col-sm-offset-3" style="border: thin solid #DCDADA;border-radius: 20px;"></div>
                </header>
                <main class="row" style="padding-top : 3%">
                    <div id="left-column" class="col-lg-3 col-md-3 col-sm-3">
                        <div id="brands" class="facet" style="text-transform:uppercase;"></div>
                        <div id="lieu" class="facet" style="text-transform:uppercase;padding-top:2%"></div>
  </div>
                    <div id="central-column" class="col-lg-9 col-md-9 col-sm-9">
                        <div id="stats"></div>
                        <div id="hits"></div>
                        <div id="pagination" class="event" style="text-transform:uppercase;"></div>
                    </div>
                


            </div>
        </div>
    </div>

        <!-- Template de Recherche Algolia -->       
    <script type="text/html" id="hit-template" style="margin-left: 2%">
        <div class="hit">
            <div class="hit-content">
                <h2 class="hit-name event"><a href="{{url}}" target="_blank">{{nomduspote}} - {{lieu}} </a></h2>
                <p class="hit-description noevent" style="font-family:maven pro;">{{descriptioncourte}}... <a href="{{url}}" class="event" target="_blank">En savoir plus</a></p>
            </div>
        </div>
    </script> 
    <script type="text/html" id="stats-template">
        <div data-reactroot="" class="ais-root ais-stats">
            <div class="ais-body ais-stats--body">
                <div>
                    {{nbHits}} Offres correspondent à votre recherche
                </div>
            </div>
        </div>
    </script>
    </main>

    </header>


    <!-- Footer -->
    <footer class="bg-black small text-center text-white-50">
      <div class="container">
        Copyright &copy; Your Website 2018
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/instantsearch.js/1.5.1/instantsearch.min.js"></script>
    <script src="https://rawgit.com/Devrecrutop/recrutop.com/master/nouvelles%20templates/blog/apprecherche.js"></script>

  </body>

</html>
